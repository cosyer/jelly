		  return Math.random() - 0.5;
		}

		function explode(n) {
		  var ns = [];
		  for (var r = 0; r < explosion_amount; r++) {
			ns.push(Node(n.position, Vector2D(n.velocity.x + nrand(), n.velocity.y * nrand()), exploded_color, parseInt(10000 * Math.random() + 100)));
