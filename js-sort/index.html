  <script>
    var sort = document.getElementById("sort");
    var up = true;
    sort.onclick = function() {
      var table = document.getElementsByTagName("table")[0];
      var tr = table.getElementsByTagName("tr");
      var array = [];
      for (var i = 1; i < tr.length; i++) {
        array.push(tr[i]);

      }
    };
